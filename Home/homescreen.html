<!DOCTYPE html>
<html>

<head>
    <title> fituhome </title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="homescreen.css">
    <!-- <link rel="stylesheet" href="Vorlage.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Firebase App (die Basis des SDKs) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="homescreen.js" ></script>
    

</head>

<body>

    <!-- Side navigation -->
    <nav>
        <div class="box">
            <img src="../common/images/home.svg" alt="Icon" class="icon">
            <a href="homescreen.html"> Home </a>
        </div>
        <div class="box">
            <img src="../common/images/workout.svg" alt="Icon" class="icon">
            <a href="../Workout/workoutsite.html"> Workouts </a>
        </div>
        <div class="box">
            <img src="../common/images/user.svg" alt="Icon" class="icon">
            <a href="../Profil/ProfilseiteNEU.html"> Profile </a>
        </div>
        <div class="box">
            <a id="logout">Logout</a>
        </div>
    </nav>

    <main class="main">
        <header>
            <img class="profile" id="profileImage" alt="Icon">
            <h1 id="welcomeMessage">  </h1>
            
        </header>

        <h2> Todays Progress </h2>
        <div class="cardContainer">
            <div class="cardLeft">
                <div class="circles">
                    <div class="circle">
                        <div class="numberCircle" id="eatenValue"></div>
                        <div class="textCircle">Eaten</div>
                    </div>
                    <div class="circle">
                        <div class="numberCircle" id="restValue"></div>
                        <div class="textCircle">Rest</div>
                    </div>
                    <div class="circle">
                        <div class="numberCircle"> <a href="../addMeal/addMeal.html"> + </a></div>
                        <div class="textCircle">Add meal</div>
                    </div>
                </div>
                <div class="textBox">
                    <div class="text"> Carbs <br> <a id="carbsValue"></a></div>
                    <div class="text"> Protein <br> <a id="proteinValue"></a> </div>
                    <div class="text"> Fat <br> <a id="fatValue"></a> </div>
                </div>
            </div>
            <div class="cardRight">
                <img src="images/blog1.jpg">
                <h2> FitVolution Blog </h2>
                <a href="https://fitvolution.de/krafttraining-muskelaufbau/" target="_blank"> read more! </a>
            </div>
        </div>

        <div class="divider-horizontal"></div>

        <h2> Recent Worksouts </h2>
        <div class="workouts" id="workoutsContainer">
            
        </div>

    </main>
</body>

</html>
