<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitU | Email Verfication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="stylesapproveemail.css">
</head>
<body>
    <div class="reset-container">
        <h2 class="text title">A verification email has been sent to your email address. Please check your inbox.</h2>
        <p class="text subtitle">Once you approved your email adress come back to this site and click on done</p>
        <button class="button">Done</button>
        <p class="text comment">If you didn't receive an email please click here: <span id="resendEmailLink">Resend email</span></p>
    </div>

    <script src="approveemailscript.js"></script>
</body>
</html>
